    <script>
  function setFavicon(url) {
    document.getElementById("favicon").href = url;
  }

  // URLs for both versions
  const lightIcon = "https://res.cloudinary.com/dm7edtofj/image/upload/v1755290534/generate_a_white_ver_z6ed6y.png";
  const darkIcon = "https://res.cloudinary.com/dm7edtofj/image/upload/v1755290534/generate_a_white_ver_z6ed6y.png";

  // Listen for system theme changes
  const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  mediaQuery.addEventListener("change", e => setFavicon(e.matches ? darkIcon : lightIcon));

  // Set favicon on load
  setFavicon(mediaQuery.matches ? darkIcon : lightIcon);
</script>
